<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Details</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Remix icons/remixicon.css">
    <link rel="stylesheet" href="style.css">

    <style>
        .parent {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .parent .box {
            max-width: 500px;
        }
    </style>
</head>

<body>
    <div class="parent mt-5">
    </div>

</body>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');
    console.log(id);

    async function fetchData(productId) {
        try {
            const response = await fetch(`https://fakestoreapi.com/products/${productId}`);
            let data = await response.json()
            ShowDataFetchedData(data);
        } catch (error) {
            console.log(error);
        }
    }
    fetchData(id)

    function ShowDataFetchedData(product) {
        const parent = document.getElementsByClassName('parent')[0];
        const div = document.createElement("div");

        div.classList.add("box")
        div.innerHTML = `
        <img src="${product.image}" alt="">
        <p>${product.category}</p>
        <p>${product.price}</p>
        <span>${product.rating.rate}</span>
        <p>${product.title}</p>
        <p>${product.description}</p>
        <button onclick="addtolocalstorage(${product.id})">Add to cart</button>
        `
        parent.appendChild(div)
    }

    // add to card funciton 
    function addtolocalstorage(id) {
        let arr = []
        arr.push(id)
        let exitarray = JSON.parse(localStorage.getItem('mycart'))
        console.log(exitarray);

        if (exitarray && exitarray.includes(id)) {
            alert("product allready added")
            return
        }

        if (exitarray) {
            exitarray = [...exitarray, ...arr]
            localStorage.setItem("mycart", JSON.stringify(exitarray))
        } else {
            localStorage.setItem("mycart", JSON.stringify(arr))
        }
    }
</script>

</html>
