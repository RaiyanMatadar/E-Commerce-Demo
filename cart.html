<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div>
        <h1>This is cart page</h1>
        <!-- <button class="btn btn-primary">Go back</button> -->
    </div>

    <div class="parent mt-5">

    </div>

    <script>
        // arrayOfObject has maycart key which contains id & productQuantity 
        let arrayOfObject = JSON.parse(localStorage.getItem('mycart'));

        async function fetchData(obj) {
            try {

                console.log("fetchData function called");
                for (let element of obj) {
                    const response = await fetch(`https://fakestoreapi.com/products/${element.id}`);
                    let data = await response.json()
                    ShowDataFetchedData(data);
                }
                cartQuantity()

            } catch (error) {
                console.log(error);
            }
        }
        fetchData(arrayOfObject)

        // showing data from the (local storage) mycart key  
        function ShowDataFetchedData(arr) {
            console.log("ShowDataFetchedData function called");
            const parent = document.getElementsByClassName('parent')[0];

            const div = document.createElement("div");

            div.classList.add("box")
            div.innerHTML = `
            <img src="${arr.image}" alt="">
            <p>${arr.category}</p>
            <p>${arr.price}</p>
            <span>${arr.rating.rate}</span>
            <p>${arr.title}</p>
            <button class="decrement btn btn-primary" >-</button>
            <input id="productQtyInput" type="number" value="1" min="1">

            <button class="increment btn btn-primary" >+</button> 
            `
            parent.appendChild(div)
        }

        // increment/decrement cart products quantity function
        function cartQuantity() {

            const decrementBtns = document.querySelectorAll('.decrement');
            const productQtyInput = document.getElementById('productQtyInput');
            const incrementBtns = document.querySelectorAll('.increment');
            productQtyInput

            let localStorageData = JSON.parse(localStorage.getItem('mycart'));

            console.log(localStorageData);

            let [{
                id,
                productQuantity
            }] = localStorageData

            // incrementBtns 
            incrementBtns.forEach(incBtn => {
                incBtn.addEventListener('click', (event) => {

                    // this will target the privious element which is input in this scenario
                    const input = event.target.previousElementSibling;
                    input.value = Number(input.value) + 1;

                    localStorageData = localStorageData.map(item => {
                        if (item.id === id) {
                            let updatedValue = input.value = Number(input.value);
                            return {
                                ...item,
                                productQuantity: updatedValue,
                            };
                        }
                        return item;
                    });

                    localStorage.setItem("mycart", JSON.stringify(localStorageData));
                })
            });

            // decrementBtns
            decrementBtns.forEach(decBtn => {
                decBtn.addEventListener('click', (event) => {

                    const input = event.target.nextElementSibling;
                    input.value = Number(input.value) - 1;

                    // this will ensure if the value is 1 then we cant decrement
                    if (input.value < 1) {
                        input.value = 1;
                        // YOU NEED TO CONVERT THEM INTO NUMBER REMEMBER THAT 
                    }

                    localStorageData = localStorageData.map(item => {
                        if (item.id === id) {
                            return {
                                ...item,
                                productQuantity: item.productQuantity - 1,
                            };
                        }
                        return item;
                    });

                    localStorage.setItem("mycart", JSON.stringify(localStorageData));
                })
            });
        }
    </script>
</body>

</html>
