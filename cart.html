<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div>
        <h1>This is cart page</h1>
        <!-- <button class="btn btn-primary">Go back</button> -->
    </div>

    <div class="parent mt-5">

    </div>

    <script>
        let array = JSON.parse(localStorage.getItem('mycart'));

        async function fetchData(obj) {
            try {
                for (let element of obj) {
                    const response = await fetch(`https://fakestoreapi.com/products/${element}`);
                    let data = await response.json()
                    ShowDataFetchedData(data);
                }

            } catch (error) {
                console.log(error);
            }
        }
        fetchData(array)

        function ShowDataFetchedData(arr) {

            const parent = document.getElementsByClassName('parent')[0];

            const div = document.createElement("div");

            div.classList.add("box")
            div.innerHTML = `
            <img src="${arr.image}" alt="">
            <p>${arr.category}</p>
            <p>${arr.price}</p>
            <span>${arr.rating.rate}</span>
            <p>${arr.title}</p>
            <button class="decrement">-</button>
            <input type="number" value="1" min="1">
            <button class="increment">+</button> 
            `
            parent.appendChild(div)
        }
    </script>
</body>

</html>
